<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/Style.css"
    />

    <title>Login Page</title>
  </head>

  <body>
    <div class="container-fluid header">
      <div class="col-12" id="loginDiv">
        <div class="row">
          <div class="col-lg-4 col-md-2"></div>
          <div class="col-lg-4 col-md-8 col-sm-12 vertical-center">
            <div class="card">
              <div class="card-body" id="loginbody">
                <div class="">
                  <img
                    src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/emblem-logo-dark.png"
                    class="img-fluid center-img"
                    alt="Logo"
                  />
                  <div class="logoText">MetaData and Phone Manager</div>
                </div>
                <form
                  class="loginForm"
                  method="post"
                  autocorrect="off"
                  autocapitalize="off"
                  name="loginForm"
                  action="/nl/jsp/logon.jsp"
                >
                  <div class="form-group form-group-position">
                    <input
                      id="login"
                      type="text"
                      class="form-control"
                      required
                    />
                    <span class="floating-label">Login*</span>
                  </div>
                  <div class="form-group form-group-position">
                    <input
                      id="password"
                      type="text"
                      class="form-control"
                      required
                    />
                    <span class="floating-label">Password*</span>
                  </div>
                  <br />
                  <div class="form-group">
                    <center>
                      <button
                        type="button"
                        class="btn button-login btn-md"
                        id="loginBtn"
                      >
                        Login
                      </button>
                    </center>
                  </div>
                  <br />
                  <div class="form-group">
                    <center>
                      <a
                        id="forgotPassword"
                        href="http://zeus2embhapp90.embhdb.com/meta/forgotPassword_frontend.jssp"
                        >Forgot your password?</a
                      >
                    </center>
                  </div>
                </form>
              </div>
            </div>
            <div id="loading"></div>
          </div>
          <div class="col-lg-4 col-md-2"></div>
        </div>
      </div>
    </div>
    <script src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/Index.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#login").blur(function () {
          if ($(this).val().length === 0) {
            var trigger = "manual";
            var placement = "right";
            var content = "Please enter a valid username.";
            var template =
              '<div class="popover"><div class="arrow"></div><div class="popover-inner"><div class="popover-content"><p><img src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/WarningIcon.png" alt="WarningIcon">&nbsp;&nbsp;<em>Please enter username.</em></p></div></div></div>';
            popover(
              $("#login").attr("id"),
              trigger,
              placement,
              content,
              template
            );
            $("#login").addClass("invalid");
          } else {
            $("#login").popover("hide");
            $("#login").removeClass("invalid");
          }
        });
        $("#password").blur(function () {
          if ($(this).val().length === 0) {
            var trigger = "manual";
            var placement = "right";
            var content = "Please enter password.";
            var template =
              '<div class="popover"><div class="arrow"></div><div class="popover-inner"><div class="popover-content"><p><img src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/WarningIcon.png" alt="WarningIcon">&nbsp;&nbsp;<em>Please enter a valid password.</em></p></div></div></div>';
            popover(
              $("#password").attr("id"),
              trigger,
              placement,
              content,
              template
            );
            $("#password").addClass("invalid");
          } else {
            $("#password").popover("hide");
            $("#password").removeClass("invalid");
          }
        });
        $("#loginBtn").on("click", function (e) {
          e.preventDefault;
          var flag = "false";
          if ($("#login").val() == "") {
            $("#login").addClass("invalid");
            $("#password").removeClass("invalid");
            $("#password").popover("hide");
            var trigger = "manual";
            var placement = "right";
            var content = "Please enter a valid username.";
            var template =
              '<div class="popover"><div class="arrow"></div><div class="popover-inner"><div class="popover-content"><p><img src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/WarningIcon.png" alt="WarningIcon">&nbsp;&nbsp;<em>Please enter username.</em></p></div></div></div>';
            popover(
              $("#login").attr("id"),
              trigger,
              placement,
              content,
              template
            );
          } else if ($("#password").val() == "") {
            $("#login").popover("hide");
            $("#login").removeClass("invalid");
            $("#password").addClass("invalid");
            var trigger = "manual";
            var placement = "right";
            var content = "Please enter password.";
            var template =
              '<div class="popover"><div class="arrow"></div><div class="popover-inner"><div class="popover-content"><p><img src="http://zeus2embhapp90.embhdb.com/res/EMBH_Dev/WarningIcon.png" alt="WarningIcon">&nbsp;&nbsp;<em>Please enter a valid password.</em></p></div></div></div>';
            popover(
              $("#password").attr("id"),
              trigger,
              placement,
              content,
              template
            );
          } else {
          }
        });
      });
    </script>
  </body>
</html>
