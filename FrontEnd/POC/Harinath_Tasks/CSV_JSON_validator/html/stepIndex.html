<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/papaparse.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>

    <style>

    </style>
</head>

<body>
    <form action="" id="regForm">

        <div class="tab">


            <!-- HIDDEN FILETYPE ----------------------------------------------------------------------------------------------------------->
            <div class="" style="padding:10px 10px;">
                <h1></h1>

                <input type="file" id="file" name="file" class="displayNone" />

                <!-- ON SCREEN ----------------------------------------------------------------------------------------------------------->

                <h4>Select a file to upload</h4>
                <div class="input-group">
                    <input type="text" class="getFileLabel form-control" placeholder="" disabled>
                    <div class="input-group-btn">

                        <!-- <input type="button" id="loadFileXml" value="loadXml" onclick="document.getElementById('file').click();" /> -->

                        <div id="select-file" class="btn btn-primary"
                            onclick="document.getElementById('file').click();">Select</div>
                    </div>
                </div>

                <div class="form-group">
                    <div type="submit" id="submit-file" class="btn btn-primary displayNone"
                        onclick="document.getElementById('nextBtn').click();">Upload File</div>
                </div>


            </div>

            <!-- <div class="row" id="parsed_csv_list"></div> -->




        </div>

        <div class="tab">

            <form action="">
                Touch Name : <input type="text" class="getTouchData_0"><br>
                Channel : <input type="text" class="getTouchData_1"><br>
                Start Date :<input type="date" name="" id="" class="getTouchData_2"><br>
                End Date : <input type="date" name="" id="" class="getTouchData_3"><br>

                <p>Would you like to create segments for this Touch?</p>
                <input type="radio" id="SegYes" name="segment" class="getTouchData_4_true" value="yes">
                <label for="SegYes">Yes</label><br>
                <input type="radio" id="SegNo" name="segment" class="getTouchData_4_false" value="no">
                <label for="SegNo">No</label><br>
               

                <br>

                <p>Will you need Phone number(s) for this Touch?</p>
                <input type="radio" id="phoneYes" name="Phone"  class="getTouchData_5_true" value="yes">
                <label for="phoneYes">Yes</label><br>
                <input type="radio" id="phoneNo" name="Phone"  class="getTouchData_5_false" value="no">
                <label for="phoneNo">No</label><br>
              


            </form>

        </div>

        <div style="overflow:auto;" class="displayNone">
            <div style="float:right;">
                <button type="button" id="prevBtn">Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;" class="displayNone">
            <span class="step"></span>
            <span class="step"></span>
        </div>


    </form>


</body>

</html>

</script>
